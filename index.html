<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 Autoexec Configurator</title>
  <style>
    :root{--bg:#0b0f14;--card:#121821;--muted:#1b2430;--text:#e6edf3;--sub:#a9b1ba;--accent:#3ba55d;--accent2:#2aa9e0;--red:#e05a5a}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0f14 0%,#0e1420 100%);color:var(--text);font:14px/1.5 system-ui,Segoe UI,Roboto,Arial}
    header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(8px);background:#0b0f14cc;border-bottom:1px solid #1d2633;z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:4px 0 0;font-weight:700;font-size:20px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    .card{background:var(--card);border:1px solid #1d2633;border-radius:14px;padding:16px}
    .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-8{grid-column:span 8}.col-12{grid-column:span 12}
    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    label{font-size:12px;color:var(--sub);display:block;margin-bottom:6px}
    input, select, textarea{width:100%;background:#0e1520;border:1px solid #202a3a;color:var(--text);padding:10px;border-radius:10px;outline:none}
    input:focus,select:focus,textarea:focus{border-color:#2aa9e0}
    .hint{font-size:12px;color:#8a95a3}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    button{background:var(--accent);border:none;color:#04130a;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    button.secondary{background:var(--muted);color:var(--text)}
    button.ghost{background:transparent;border:1px solid #2f394a;color:var(--text)}
    .danger{background:var(--red);color:#150707}
    pre{white-space:pre-wrap;background:#0b111b;border:1px solid #1f2a3b;border-radius:12px;padding:12px;max-height:40vh;overflow:auto}
    .footer{color:#7e8793;font-size:12px;text-align:center;margin:16px 0}
    .chip{display:inline-block;padding:2px 8px;border:1px solid #384358;border-radius:999px;font-size:12px;color:#aab4c1}
    .section-title{margin:0 0 10px;font-size:13px;color:#b6bfca;text-transform:uppercase;letter-spacing:.08em}
    /* Auth modal */
    .modal{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;z-index:9999}
    .modal.active{display:flex}
    .modal .box{width:100%;max-width:420px;background:var(--card);border:1px solid #1d2633;border-radius:14px;padding:16px}
    /* Landing */
    .landing{min-height:80vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:32px}
    #topbar{display:none}
    #app{display:none}
    body.authed #topbar{display:block}
    body.authed #app{display:block}
    body.authed #landing{display:none}
  </style>
</head>
<body>
  <header id="topbar">...</header>

  <!-- Landing -->
  <section id="landing" class="landing">...</section>

  <!-- App -->
  <main id="app" class="wrap" style="margin-top:14px; display:none">...</main>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal">...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const $ = (id) => document.getElementById(id);
    const on = (id, handler)=>{ const el=$(id); if(el) el.onclick = handler; }
    const show = (el, onState=true)=>{ if(typeof el==="string") el=$(el); if(el) el.style.display = onState? '' : 'none'; }

    // ... behold alt eksisterende kode ...

    async function updateAuthUI(){
      const { data:{ user } } = await sb.auth.getUser();
      const loggedIn = !!user;
      document.body.classList.toggle('authed', loggedIn);
      $('btn-auth').style.display = loggedIn ? 'none' : '';
      $('btn-logout').style.display = loggedIn ? '' : 'none';
    }

    // Knap-handlers for auth modal
    on('btn-auth', ()=> $('auth-modal').classList.add('active'));
    on('landing-signup', ()=> $('auth-modal').classList.add('active'));
    on('landing-login', ()=> $('auth-modal').classList.add('active'));
    on('auth-close', ()=> $('auth-modal').classList.remove('active'));

    // ... behold resten af din kode for signup, login, logout ...
  </script>
</body>
</html>
