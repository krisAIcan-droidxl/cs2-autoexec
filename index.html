<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 Autoexec Configurator</title>
  <style>
    :root{--bg:#0b0f14;--card:#121821;--muted:#1b2430;--text:#e6edf3;--sub:#a9b1ba;--accent:#3ba55d;--accent2:#2aa9e0;--red:#e05a5a}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0f14 0%,#0e1420 100%);color:var(--text);font:14px/1.5 system-ui,Segoe UI,Roboto,Arial}
    header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(8px);background:#0b0f14cc;border-bottom:1px solid #1d2633;z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:4px 0 0;font-weight:700;font-size:20px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    .card{background:var(--card);border:1px solid #1d2633;border-radius:14px;padding:16px}
    .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-8{grid-column:span 8}.col-12{grid-column:span 12}
    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    label{font-size:12px;color:var(--sub);display:block;margin-bottom:6px}
    input, select, textarea{width:100%;background:#0e1520;border:1px solid #202a3a;color:var(--text);padding:10px;border-radius:10px;outline:none}
    input:focus,select:focus,textarea:focus{border-color:#2aa9e0}
    .hint{font-size:12px;color:#8a95a3}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    button{background:var(--accent);border:none;color:#04130a;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    button.secondary{background:var(--muted);color:var(--text)}
    button.ghost{background:transparent;border:1px solid #2f394a;color:var(--text)}
    .danger{background:var(--red);color:#150707}
    pre{white-space:pre-wrap;background:#0b111b;border:1px solid #1f2a3b;border-radius:12px;padding:12px;max-height:40vh;overflow:auto}
    .footer{color:#7e8793;font-size:12px;text-align:center;margin:16px 0}
    .chip{display:inline-block;padding:2px 8px;border:1px solid #384358;border-radius:999px;font-size:12px;color:#aab4c1}
    .section-title{margin:0 0 10px;font-size:13px;color:#b6bfca;text-transform:uppercase;letter-spacing:.08em}
    .modal{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center}
    .modal.active{display:flex}
    .modal .box{width:100%;max-width:420px;background:var(--card);border:1px solid #1d2633;border-radius:14px;padding:16px}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;gap:14px;justify-content:space-between">
      <div>
        <h1>CS2 Autoexec Configurator</h1>
        <div class="hint">Lav og redigér din <span class="chip">autoexec.cfg</span> uden at åbne spillet.</div>
      </div>
      <div class="btns">
        <button id="btn-generate">Generér</button>
        <button id="btn-download" class="secondary">Download autoexec.cfg</button>
        <label for="file-import" class="ghost" style="padding:10px 14px;cursor:pointer">Importér autoexec.cfg</label>
        <input id="file-import" type="file" accept=".cfg,.txt" style="display:none" />
        <button id="btn-copy" class="ghost">Kopiér</button>
        <button id="btn-save-cloud" class="ghost">Gem i skyen</button>
        <button id="btn-load-cloud" class="ghost">Hent fra skyen</button>
        <button id="btn-auth" class="ghost">Log ind</button>
        <button id="btn-logout" class="danger" style="display:none">Log ud</button>
        <button id="btn-reset" class="danger">Nulstil</button>
      </div>
    </div>
  </header>

  <main class="wrap" style="margin-top:14px">
    <!-- resten af konfigurationsfelterne er som før -->
    <section class="card col-12">
      <h3 class="section-title">autoexec.cfg</h3>
      <pre id="output">// Klik "Generér" for at se indholdet her.</pre>
      <div class="btns">
        <button id="btn-generate-2">Generér igen</button>
        <button id="btn-download-2" class="secondary">Download</button>
      </div>
    </section>

    <div class="footer">Gemmes lokalt i din browser eller i skyen via Supabase.</div>
  </main>

  <!-- Auth Modal -->
  <div id="auth-modal" class="modal">
    <div class="box">
      <h3 class="section-title">Login</h3>
      <label>Email</label>
      <input id="auth-email" type="email" placeholder="you@example.com" />
      <label>Kodeord</label>
      <input id="auth-password" type="password" placeholder="••••••••" />
      <div class="btns" style="margin-top:10px">
        <button id="auth-signup">Opret konto</button>
        <button id="auth-login" class="secondary">Log ind</button>
        <button id="auth-close" class="ghost">Luk</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const $ = (id) => document.getElementById(id);

    // ---------- Supabase ----------
    const SUPABASE_URL = 'https://fhrhpanpsfhqtpitkwvw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZocmhwYW5wc2ZocXRwaXRrd3Z3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjQ2NjMsImV4cCI6MjA3MzgwMDY2M30.byKWY3wd1I_7XVEn4BzZGUmSxlte_ewlCFFh8YLIy9E';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function updateAuthUI(){
      const { data:{ user } } = await sb.auth.getUser();
      $('btn-auth').style.display = user ? 'none' : '';
      $('btn-logout').style.display = user ? '' : 'none';
    }

    async function saveCloud(){
      const cfg = $('output').textContent;
      const { data:{ user } } = await sb.auth.getUser();
      if(!user){ $('auth-modal').classList.add('active'); return; }
      const { error } = await sb.from('autoexecs').upsert({ user_id: user.id, cfg }, { onConflict: 'user_id' });
      if(error){ alert('Fejl ved gem: '+error.message); return; }
      alert('Gemt i skyen.');
    }

    async function loadCloud(){
      const { data:{ user } } = await sb.auth.getUser();
      if(!user){ $('auth-modal').classList.add('active'); return; }
      const { data, error } = await sb.from('autoexecs').select('cfg').eq('user_id', user.id).single();
      if(error){ alert('Intet fundet for din konto.'); return; }
      $('output').textContent = data.cfg;
      alert('Indlæst fra skyen.');
    }

    $('btn-auth').onclick = ()=> $('auth-modal').classList.add('active');
    $('auth-close').onclick = ()=> $('auth-modal').classList.remove('active');
    $('auth-signup').onclick = async ()=>{
      const email=$('auth-email').value.trim();
      const password=$('auth-password').value;
      const { error } = await sb.auth.signUp({ email, password });
      if(error){ alert(error.message); return; }
      alert('Konto oprettet.');
      $('auth-modal').classList.remove('active'); updateAuthUI();
    };
    $('auth-login').onclick = async ()=>{
      const email=$('auth-email').value.trim();
      const password=$('auth-password').value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if(error){ alert(error.message); return; }
      $('auth-modal').classList.remove('active'); updateAuthUI();
    };
    $('btn-logout').onclick = async ()=>{ await sb.auth.signOut(); updateAuthUI(); };

    $('btn-save-cloud').onclick = saveCloud;
    $('btn-load-cloud').onclick = loadCloud;

    updateAuthUI();
  </script>
</body>
</html>
