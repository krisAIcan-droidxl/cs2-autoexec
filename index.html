<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 Autoexec Configurator</title>
  <style>
    :root{--bg:#0b0f14;--card:#121821;--muted:#1b2430;--text:#e6edf3;--sub:#a9b1ba;--accent:#3ba55d;--accent2:#2aa9e0;--red:#e05a5a}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b0f14 0%,#0e1420 100%);color:var(--text);font:14px/1.5 system-ui,Segoe UI,Roboto,Arial}
    header{position:sticky;top:0;backdrop-filter:saturate(1.2) blur(8px);background:#0b0f14cc;border-bottom:1px solid #1d2633;z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:4px 0 0;font-weight:700;font-size:20px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(12,1fr)}
    .card{background:var(--card);border:1px solid #1d2633;border-radius:14px;padding:16px}
    .col-4{grid-column:span 4}.col-6{grid-column:span 6}.col-12{grid-column:span 12}
    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    label{font-size:12px;color:var(--sub);display:block;margin-bottom:6px}
    input, select, textarea{width:100%;background:#0e1520;border:1px solid #202a3a;color:var(--text);padding:10px;border-radius:10px;outline:none}
    input:focus,select:focus,textarea:focus{border-color:#2aa9e0}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    button{background:var(--accent);border:none;color:#04130a;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer}
    button.secondary{background:var(--muted);color:var(--text)}
    button.ghost{background:transparent;border:1px solid #2f394a;color:var(--text)}
    .danger{background:var(--red);color:#150707}
    .import-btn{cursor:pointer;display:inline-block;padding:10px 14px;margin-right:10px;color:var(--text);border:1px solid #2f394a;border-radius:10px;background:transparent;font-weight:700;line-height:1.2;height:38px}
    .import-btn:hover{background:#2f394a}
    /* Auth modal */
    .modal{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;z-index:9999}
    .modal.active{display:flex}
    .modal .box{width:100%;max-width:420px;background:var(--card);border:1px solid #1d2633;border-radius:14px;padding:16px}
    /* Landing */
    .landing{min-height:80vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:32px}
    #topbar{display:none}
    #app{display:none}
    body.authed #topbar{display:block}
    body.authed #app{display:block}
    body.authed #landing{display:none}
  </style>
</head>
<body>
  <header id="topbar"> 
    <div class="wrap" style="display:flex;align-items:center;gap:14px;justify-content:space-between">
      <div>
        <h1>CS2 Autoexec Configurator</h1>
        <div class="hint">Lav og redigér din <span class="chip">autoexec.cfg</span> uden at åbne spillet.</div>
      </div>
      <div class="btns">
        <label for="file-import" class="import-btn">Importér autoexec.cfg</label>
        <input id="file-import" type="file" accept=".cfg,.txt" hidden />
        <button id="btn-save-cloud" class="ghost">Gem i skyen</button>
        <button id="btn-load-cloud" class="ghost">Hent fra skyen</button>
        <button id="btn-auth" class="ghost">Log ind</button>
        <button id="btn-logout" class="danger" style="display:none">Log ud</button>
        <button id="btn-reset" class="danger">Nulstil</button>
      </div>
    </div>
  </header>

  <section id="landing" class="landing">
    <div>
      <h1 style="font-size:36px;margin:0 0 8px">CS2 Autoexec</h1>
      <p style="color:#a9b1ba;margin:0 0 18px">Konfigurér og gem din <span class="chip">autoexec.cfg</span> i skyen. Download når du vil.</p>
      <div class="btns" style="justify-content:center">
        <button id="landing-signup">Kom i gang gratis</button>
        <button id="landing-login" class="secondary">Log ind</button>
      </div>
    </div>
  </section>

  <main id="app" class="wrap" style="margin-top:14px">
    <section class="card col-12">
      <h3>Vælg preset</h3>
      <select id="preset-select">
        <option value="">-- Vælg en preset --</option>
        <option value="s1mple">s1mple Crosshair</option>
        <option value="zywoo">ZywOo Crosshair</option>
        <option value="lan">LAN Netværk</option>
        <option value="matchmaking">Valve Matchmaking</option>
      </select>
    </section>
    <p>Her skal alle dine indstillinger og autoexec generator vises.</p>
  </main>

  <div id="auth-modal" class="modal">
    <div class="box">
      <h3 class="section-title">Login</h3>
      <label>Email</label>
      <input id="auth-email" type="email" placeholder="you@example.com" />
      <label>Kodeord</label>
      <input id="auth-password" type="password" placeholder="••••••••" />
      <div class="btns" style="margin-top:10px">
        <button id="auth-signup">Opret konto</button>
        <button id="auth-login" class="secondary">Log ind</button>
        <button id="auth-close" class="ghost">Luk</button>
      </div>
      <div class="hint">Din autoexec gemmes kun på din konto (RLS).</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>
</html>
